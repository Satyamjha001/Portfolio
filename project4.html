<!DOCTYPE html>
<html lang="en">
<head>

  <title>Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      color: red;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: rgb(0, 94, 255);
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.7;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
      margin: 0 auto;
    }

</head>
